command_timeout = 750

# Disable the blank line at the start of the prompt
# add_newline = true

# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'

[directory]
style = "fg:#000000 bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "ðŸ“„ "
"Downloads" = "ðŸ“¥ "
"Music" = "ðŸŽœ "
"Pictures" = "ðŸ“· "
# Keep in mind that the order matters. For example:
# "Important Documents" = " ïœ˜ï„ª "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important ïœ˜ " = " ïœ˜ï„ª "

[git_branch]
style = "fg:#000000 bg:#FCA17D"
format = '[[ $branch ](fg:#000000 bg:#FCA17D)]($style)'

[git_status]
style = "fg:#000000 bg:#FCA17D"
format = '[[($all_status$ahead_behind )](bg:#FCA17D fg:#000000)]($style)'

[time]
disabled = false
time_format = "%T CW%V" # Hour:Minute:Second Format
style = "bg:#33658A"
format = '[[ $time ](bg:#33658A)]($style)'