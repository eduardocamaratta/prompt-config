[\uf007 ](bg:#9A348E fg:#FFFFFF)$username\
[\ue0b0](bg:#DA627D fg:#9A348E)\
[ \uf07c](fg:#000000 bg:#DA627D)\
$directory\
[\ue0b0](fg:#DA627D bg:#FCA17D)\
[ \ue0a0](fg:#000000 bg:#FCA17D)\
$git_branch\
$git_status\
[\ue0b0](fg:#FCA17D bg:#33658A)\
[ \uf017](bg:#33658A fg:#FFFFFF)\
$time\
[\ue0b4](fg:#33658A)
